<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <nav>
        <div class="tab">
          <ul>
            <li>
              <a href="./index.html">Trips</a>
            </li>
            <li>
              <a href="./tickets.html" target="_blank">Tickets</a>
            </li>
            <li>
              <a href="./contact.html" target="_blank">Contact</a>
            </li>
            <li> Sign up </li>
          </ul>
        </div>
      </nav>
    </header>
    <section>
      <form>
        <div>
          <label>Login</label>
          <input type="text" required>
        </div>
        <div>
          <label>Password</label>
          <input type="password" required>
        </div>
        <div>
          <label>Number</label>
          <input type="number" required>
        </div>
        <div>
          <label>Email</label>
          <input type="email" required>
        </div>
        <div>
          <label>Date</label>
          <input type="date" required>
        </div>
        <div>
          <label>File</label>
          <input type="file" required>
        </div>
        <div>
          <label>Male</label>
          <input type="radio" required value="Male" checked>
          <label>Female</label>
          <input type="radio" required value="Female" checked>
        </div>
        <div>
          <input type="submit" id="submit">
        </div>
      </form>
    </section>
  </body>
</html>
